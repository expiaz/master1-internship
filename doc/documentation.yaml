from: markdown
# reader: may be used instead of from:
to: pdf
# writer: may be used instead of to:

# leave blank for output to stdout:
output-file: documentation.pdf
# leave blank for input from stdin, use [] for no input:
input-files:
- src/front.md
- src/locate.md
- src/mitm.md
- src/hijack.md
- src/test.md

data-dir: "."
#template: custom.tex
standalone: true

listings: true
include-in-header: ['templates/header.tex']

# note that structured variables may be specified:
variables:
    title: "Documentation projet étude du BLE"
    subtitle: "Stage Master 1"
    author: "Gidon Rémi"
    date: "Avril/Juin 2020"
    institute: "Université Bretagne Sud"
    diploma: "Master 1 Ingénierie de Systèmes Complexes"
    year: "Promotion 2019-2020"
    speciality: "Spécialité Cybersécurité des Systèmes Embarqués"

    documentclass: article
    fontsize: 11pt
    papersize: a4

    toc: true
    numbersections: true
    secnumdepth: 2
    toc-depth: 2

    geometry: [margin=3cm]
    babel-lang: english